<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>COVID-19 Tracker</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>

</head>

<body>


    <main class="main">
        <section class="container header">
            <div class="row justify-content-around align-items-center">
                <div class="col-12 col-md-6  title">
                    <h1>C<span>O</span>VID-19</h1>
                    <p>Tracker</p>
                </div>
                <div class="col-12 col-md-6 list">
                    <select id="list" onchange="handleContryChange(this)" class="form-select form-select-lg mb-3">
                        <option value="">Global</option>
                </select>
                </div>
            </div>
        </section>

        <section class="container cards">
            <div class="row justify-content-around align-items-center">
                <div class="col-12 col-md-4 card card--confirmed">
                    <div class="card-body">
                        <h6 class="card-subtitle text-muted">Confirmed</h6>
                        <h5 class="card-title" id="confirmed">Loading...</h5>
                        <p class="text-muted lastUpdate">time</p>
                        <p class="card-text">Number of active cases of <br>COVID-19.</p>
                    </div>
                </div>
                <div class="col-12 col-md-4 card card--recovered">
                    <div class="card-body">
                        <h6 class="card-subtitle text-muted">Recovered</h6>
                        <h5 class="card-title" id="recovered">Loading...</h5>
                        <p class="text-muted lastUpdate">time</p>
                        <p class="card-text">Number of recovered cases of <br>COVID-19.</p>
                    </div>
                </div>
                <div class="col-12 col-md-4 card card--deaths">
                    <div class="card-body">
                        <h6 class="card-subtitle text-muted">Deaths</h6>
                        <h5 class="card-title" id="deaths">Loading...</h5>
                        <p class="text-muted lastUpdate">time</p>
                        <p class="card-text">Number of deaths cases of <br>COVID-19.</p>
                    </div>
                </div>
            </div>
        </section>

        <section class="container charts">
            <canvas id="myChart"></canvas>
        </section>

    </main>


    <script src="js/Chart.min.js"></script>
    <script src='js/app.js'></script>
</body>

</html>
